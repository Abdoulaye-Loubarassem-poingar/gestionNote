<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Export Notes</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    .note { margin-bottom: 22px; border-bottom: 1px solid #ddd; padding-bottom:12px; }
    .title { font-weight: bold; font-size:18px; }
    .meta { color:#666; font-size:12px; margin-bottom:6px; }
    .content { white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>Export des notes</h1>
  {% for note in notes %}
    <div class="note">
      <div class="title">{{ note.title|e }}</div>
      <div class="meta">{{ note.created_at.strftime('%d/%m/%Y') }}</div>
      <div class="content">{{ note.content|e }}</div>
    </div>
  {% endfor %}
</body>
</html>
