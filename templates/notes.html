{% extends "base.html" %}
{% block title %}Tableau de bord{% endblock %}
{% block content %}
<div class="text-center mb-4">
    <h2>Mes Notes</h2>
    <a href="{{ url_for('notes.add_note') }}" class="btn btn-primary me-2">Ajouter une note</a>
    <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">DÃ©connexion</a>
</div>

<div class="row justify-content-center">
    {% for note in notes %}
    <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ note.title | e }}</h5>
                <p class="card-text">{{ note.content | e }}</p>
                <a href="{{ url_for('notes.edit_note', note_id=note.id) }}" class="btn btn-sm btn-warning me-2">Modifier</a>
                <a href="{{ url_for('notes.delete_note', note_id=note.id) }}" class="btn btn-sm btn-danger">Supprimer</a>
            </div>
        </div>
    </div>
    {% else %}
    <p class="text-center">Aucune note pour le moment.</p>
    {% endfor %}
</div>
{% endblock %}
